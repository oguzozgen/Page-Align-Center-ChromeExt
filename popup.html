<!DOCTYPE html>
<html>

<head>
  <title>PageFontStyle</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </link>
  <link rel="stylesheet" type="text/css" href="popup.css">
  </link>
  <script src="jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="helperCommon.js"></script>
  <script src="addNewSiteLib.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <div class="container">
    <div id="main-view-id" class="page-class-to-route">
      <div class="row">
        <div class="col-sm-12">
          <div class="value" id="range-value-id">0</div>
          <input type="range" min="0" max="50" step="1" value="0">
        </div>
      </div>
      <div class="row" style="margin-top:10%;">
        <div class="col-sm-12 text-center ">
          <div class="btn btn-success full-width" id="add-site-btn-id">Add New Site</div>
        </div>
      </div>
    </div>
    <div id="add-site-view-id" class="display-none page-class-to-route">
      <div class="row" style="display: flex;">
        <div class="col-sm-1" id="add-site-view-back-btn-id">
          <div class="btn btn-default btn-lg no-padding add-site-back-button"> < </div>
        </div>
        <div class="col-sm-11 text-center">
          <div class="header-title">ADD</div>
        </div>
      </div>
      <form id="add-new-site-form-id">
        <div class="form-group">
          <label for="name">Alias: </label>
          <input type="name" name="name" class="form-control" id="add-new-site-form-input-name-id">
        </div>
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="text" id="add-new-site-form-input-url-id" name="keyword" class="form-control">
        </div>
        <ul class="list-group" id="add-site-keyword-list-id">
        </ul>
        <li class="list-group-item">
          <div id="add-site-new-keyword-button-id" class="btn btn-default full-width" style="font-size:24px;">
            +
          </div>
        </li>
      </form>
      <div class="row" style="margin-top:10%;">
        <div class="col-sm-12 text-center ">
          <div class="btn btn-success full-width" id="add-site-submit-id">Add New Site</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
